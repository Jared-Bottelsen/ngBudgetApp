<div class="flex justify-content-between">
    <h1 class="overview-header-text">Overview</h1>
    <fa-icon (click)="openIncomeModal()" style="margin: 0.5rem 0.5rem 0 0 ;font-size: 1.8rem; color: rgba(255, 255, 255, 0.765);" [icon]="faPlusCircle"></fa-icon>
</div>

<div class="flex justify-content-center">
    <div class="budget-overview-information-container">
        <div class="flex flex-column align-items-center">
            <p>Total Spent this Month</p>
            <p [ngClass]="{'budget-income-overview-container__children--over-budget' : isOverSpent()}">{{expenseTotal | currency}}</p>
        </div> 
            <div class="budget-income-overview-container flex justify-content-between">
                <div class="budget-income-overview-container__children">
                    <div>
                        <p>Budgeted</p>
                        <p [ngClass]="{'budget-income-overview-container__children--over-budget' : isOverBudget()}">{{budgetCategoryTotal | currency}}</p>    
                    </div>
                </div>  
                <div class="budget-income-overview-container__children">     
                    <div>
                        <p class="">Income</p>
                        <p>{{income | currency}}</p>
                    </div>    
                </div>  
        </div>
    </div>
</div>
<h3 *ngIf="individualExpenses.length > 0" class="expenses-header">Most Recent Expenses</h3>
<div>
    <p-scrollPanel [style] = "{'width': '100%', 'height': '290px'}" styleClass="customStyles">
        <div class="expenses-container">
            <div *ngFor="let expense of individualExpenses; let i = index" class="individual-expense"> 
                <div *ngIf="isButtonMenuVisible === i" class="individual-expense__button-group">
                    <div class="individual-expense__button-group--alignment">
                        <button 
                            class="p-button-rounded" 
                            pButton 
                            (click)="deleteExpense(i)"
                            label="Delete" 
                            [style]="{'width': '5rem', 'height': '1.5rem', 'background-color': '#3b2637',
                            'font-size': '1.4rem', 'border': 'none'}">
                        </button>
                        <button 
                            class="p-button-rounded" 
                            pButton 
                            (click)="hideButtons()"
                            label="Cancel" 
                            [style]="{'width': '5rem', 'height': '1.5rem', 'background-color': '#011229',
                            'font-size': '1.4rem', 'border': 'none'}">
                        </button>    
                    </div>
                </div>        
                <div *ngIf="isButtonMenuVisible !== i" (click)="showButtons(i)" class="individual-expense__label-container" style="height: inherit;">
                    <p style="justify-self: center;">{{expense.expenseDate}}</p>
                    <p>{{expense.expenseName}}</p>
                    <p style="justify-self: start; margin-right: 0.8rem;">{{expense.expenseAmount | currency}}</p>
                </div>
            </div>
        </div>
    </p-scrollPanel>
</div>
