<div class="flex justify-content-between align-items-center" style="margin: 1rem 0.5rem 0 1rem;">
    <h2>Add an Expense</h2>
    <fa-icon [icon]="faTimes" class="header-group--icon-size" [style]="{'font-size': '1.5rem'}" (click)="closeModal()"></fa-icon>     
</div>

<div class="form-container">
    <div class="expense-form">
        <form [formGroup]="expenseForm" class="form-container__alignment">
            <label>Category</label>
            <p-multiSelect 
                formControlName="expenseCategory" 
                [options]="categoryOptions" 
                [filter]="false" 
                [showToggleAll]="false" 
                [showHeader]="false" 
                [selectionLimit]="1" 
                [style]="{'width' : '100%'}">
            </p-multiSelect>
            <label for="expenseName">Expense Name</label>
            <input 
                pInputText 
                type="text" 
                id="expenseName" 
                formControlName="expenseName">
            <label for="expense-amount">Amount</label>
            <input 
                pInputText 
                formControlName="expenseAmount" 
                id="expense-amount" 
                type="number">
        </form>  
        <div class="flex justify-content-end">
                <button 
                pButton 
                class="p-button-rounded" 
                [style]="{'background-color': '#001127', 'margin-top': '1rem', 'height': '1.5rem', 'border': 'none'}" 
                label="Submit" 
                (click)="onFormSubmit(expenseForm)">
            </button>
        </div>    
    </div>
</div>
