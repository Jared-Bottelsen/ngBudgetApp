<h2>Add an Expense</h2>

<div class="form-container">
    <div class="expense-form">
        <form [formGroup]="expenseForm" class="form-container__alignment">
            <label>Category</label>
            <p-multiSelect 
                formControlName="expenseCategory" 
                [options]="categoryOptions" 
                [filter]="false" 
                [showToggleAll]="false" 
                [showHeader]="false" 
                [selectionLimit]="1" 
                [style]="{'width' : '100%'}">
            </p-multiSelect>
            <label for="expenseName">Expense Name</label>
            <input 
                pInputText 
                type="text" 
                id="expenseName" 
                formControlName="expenseName">
            <label for="expense-amount">Amount</label>
            <input 
                pInputText 
                formControlName="expenseAmount" 
                id="expense-amount" 
                type="number">
        </form>  
        <div class="flex justify-content-between">
                <button 
                pButton 
                class="p-button-rounded" 
                [style]="{'background-color': '426fef', 'margin-top': '1rem'}" 
                label="Submit" 
                (click)="onFormSubmit(expenseForm)">
            </button>
            <button 
                pButton 
                class="p-button-rounded" 
                [style]="{'background-color': '426fef', 'margin-top': '1rem'}" 
                label="Cancel"
                (click)="closeModal()">
            </button>
        </div>    
    </div>
</div>
